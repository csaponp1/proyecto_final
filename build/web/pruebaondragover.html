<html>
    <head>
        <title>Prueba Ondragover</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
        #div1, #div2 {
          float: left;
          width: 130px;
          height: 130px;
          margin: 10px;
          padding: 10px;
          border: 5px solid black;
        }
        </style>
        <script>
        function allowDrop(ev) {
          ev.preventDefault();
        }

        function drag(ev) {
          ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
          ev.preventDefault();
          var data = ev.dataTransfer.getData("text");
          ev.target.appendChild(document.getElementById(data));
        }
        </script>
        
    </head>
    <body>
        <div>Prueba</div>
            
            <h1>Prueba de un ondragover</h1>
        
        <p>arrastra el la imagen al interior entre los dos elementos div</p>
        
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="20211226_144419.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="100" height="100">
          </div>

          <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        
        
        
      <script src="https://code.jquery.com/jquery-3.6.1.slim.js" integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>  
    </body>
</html>
